<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#grad2)"/>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">CSS动画</text>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">纯CSS特效集合</text>
  <rect x="100" y="180" width="40" height="40" fill="rgba(255,255,255,0.2)" rx="5">
    <animateTransform attributeName="transform" type="rotate" values="0 120 200;360 120 200" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="160" y="180" width="40" height="40" fill="rgba(255,255,255,0.15)" rx="5">
    <animateTransform attributeName="transform" type="rotate" values="0 180 200;-360 180 200" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="220" y="180" width="40" height="40" fill="rgba(255,255,255,0.1)" rx="5">
    <animateTransform attributeName="transform" type="rotate" values="0 240 200;360 240 200" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>